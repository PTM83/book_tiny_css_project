<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/checkout_style.css">
    <!--JavaScript-->
    <script src="./assets/JavaScript/checkout.js" defer></script>

    <title>Checkout-Cart</title>
</head>
<body>
  <main>
    <h1>Checkout</h1>
    <div class="section-container">
      <section class="my-cart">
        <h2>My Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Item</th>
              <th>Unit Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/main/chapter-08/after/img/grapes.webp" width="75" height="105" loading="lazy" alt="Red grapes"></td>
              <td data-name="Item">Red Grapes, 1lb</td>
              <td data-name="Unit Price">$ 3.23</td>
              <td data-name="Quantity">
                <input name="grapes" type="number" aria-label="Pounds of grape baskets" min="0" max="99" id="grapes" value="1" aria-errormessage="grapeError">
              </td>
              <td data-name="Total">
                <!-- value calculated & inserted by JS -->
              </td>
              <td>
                <button type="button" class="destructive">
                  <img width="24" height="24" src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/main/chapter-08/after/img/icons/remove.svg" alt="remove grapes">
                </button>
              </td>
            </tr>

            <tr>
              <td><img src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/main/chapter-08/after/img/pineapple.webp" width="75" height="105" loading="lazy" alt="A Pineapple"></td>
              <td data-name="Item">Pineapple</td>
              <td data-name="Unit Price">$ 2.29</td>
              <td data-name="Quantity">
                <input name="pineapple" type="number" aria-label="Number of Pineapples" min="0" max="99" id="pineapple" value="2" aria-errormessage="pineappleError">
              </td>
              <td data-name="Total">
                <!-- value calculated & inserted by JS -->
              </td>
              <td>
                <button type="button" class="destructive">
                  <img width="24" height="24" src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/main/chapter-08/after/img/icons/remove.svg" alt="remove pineapples">
                </button>
              </td>
            </tr>

            <tr>
              <td><img src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/main/chapter-08/after/img/strawberry.webp" width="75" height="105" loading="lazy" alt="A Strawberry"></td>
              <td data-name="Item">Strawberries, 1lb</td>
              <td data-name="Unit Price">$ 4.62</td>
              <td data-name="Quantity">
                <input name="strawberries" type="number" aria-label="Pounds of Strawberries" min="0" max="99" id="strawberries" value="3" aria-errormessage="strawberriesError">
              </td>
              <td data-name="Total">
                <!-- value calculated & inserted by JS -->
              </td>
              <td>
                <button type="button" class="destructive">
                  <img width="24" height="24" src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/main/chapter-08/after/img/icons/remove.svg" alt="remove strawberries">
                </button>
              </td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <th colspan="4" scope="row">Total:</th>
              <td id="total">
                <!-- value calculated & inserted by JS -->
              </td>
            </tr>
          </tfoot>
        </table>
      </section>

      <section class="summary">
        <h2>Summary</h2>
        <dl>
          <dt>Number of Items</dt>
          <dd id="itemQty">
            <!-- value calculated & inserted by JS -->
          </dd>

          <dt>Order Total</dt>
          <dd id="orderTotal">
            <!-- value calculated & inserted by JS -->
          </dd>

          <dt>Shipping</dt>
          <dd>$ 5.00</dd>

          <dt>Total</dt>
          <dd id="grandTotal"></dd>
        </dl>
        <div class="actions">
          <a href="#" class="button primary">Proceed to Checkout</a>
          <a href="#" class="button secondary">Continue Shopping</a>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
