<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/profile_card_style.css">

    <title>profile Card</title>
</head>
<body>
    <div class="card">
        <img class="portrait" src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/main/chapter-06/after/img/portrait.jpg" alt="">
        <h1>Annabelle Erickson</h1>
        <div class="title">Software Developer</div>
        <!--Description list, contains groups of terms-->
        <dl>
            <div>
                <!--Description term-->
                <dt>Post</dt>
                <!--Number of Descriptions-->
                <dd>856</dd>
            </div>
            <div>
                <!--Description term-->
                <dt>Likes</dt>
                <!--Number of Descriptions-->
                <dd>1358</dd>
            </div>
            <div>
                <!--Description term-->
                <dt>Followers</dt>
                <!--Number of Descriptions-->
                <dd>1257</dd>
            </div>
        </dl>

        <p class="summary">
            I specialize in UX / UI design and development. I love coffee,
            chocolate, and my betta fish.
        </p>

        <ul class="technologies">
            <li>CSS</li>
            <li>HTML</li>
            <li>JavaScript</li>
            <li>Accessibility</li>
        </ul>
        <div class="actions">
            <button type="button" class="follow">Follow</button>
            <a href="#" class="message">Message</a>
        </div>
    </div>
</body>
</html>
