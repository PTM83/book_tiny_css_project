<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/styling_form_styles.css">

    <script src="./assets/JavaScript/styling_form_JS.js"> </script>

    <title>Document</title>
</head>
<body>
    <main>
        <section class="image"></section>
        <section class="contact-form">
          <h1>Contact</h1>

          <form>
            <p>Your opinion is important to us. Please fill out all of the fields.</p>

            <label for="name">
              <img src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/fab82200683e77a1d69d45a5f3671796ec42df82/chapter-10/after/img/name.svg" alt="" width="24" height="24">
              Your Name
            </label>
            <input type="text" id="name" name="name" maxlength="250" required aria-describedby="nameError"
              placeholder="e.g. Alex Smith">
            <div class="error" id="nameError"><span role="alert">Please let us know who you are</span></div>

            <label for="email">
              <img src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/fab82200683e77a1d69d45a5f3671796ec42df82/chapter-10/after/img/email.svg" alt="" width="24" height="24">
              Your Email Address
            </label>
            <input type="email" id="email" name="email" maxlength="250" required aria-describedby="emailError"
              placeholder="e.g. asmith@email.com">
            <div class="error" id="emailError"><span role="alert">Please provide a valid email address</span></div>

            <label for="reasonForContact">
              <img src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/fab82200683e77a1d69d45a5f3671796ec42df82/chapter-10/after/img/reason.svg" alt="" width="24" height="24">
              Reason For Contact
            </label>
            <select id="reasonForContact" required aria-describedby="reasonError">
              <option value="">-- Pick One --</option>
              <option value="sales"> Sales inquiry</option>
              <option value="support"> Support request</option>
              <option value="feedback"> Providing feedback</option>
              <option value="other"> Other</option>
            </select>
            <div class="error" id="reasonError"><span role="alert">Please provide the reason for your inquiry</span></div>

            <fieldset>
              <legend>
                <img src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/fab82200683e77a1d69d45a5f3671796ec42df82/chapter-10/after/img/subscriber.svg" alt="" width="24" height="24">
                Are you currently a subscriber?
              </legend>
              <label><input type="radio" value="1" name="subscriber" checked required>Yes</label>
              <label><input type="radio" value="0" name="subscriber" required>No</label>
            </fieldset>

            <label for="message">
              <img src="https://raw.githubusercontent.com/michaelgearon/Tiny-CSS-Projects/fab82200683e77a1d69d45a5f3671796ec42df82/chapter-10/after/img/message.svg" alt="" width="24" height="24">
              Message
            </label>
            <textarea id="message" name="message" rows="5" required maxlength="500" aria-describedby="messageError"
              placeholder="How can we help?"></textarea>
            <div class="error" id="messageError"><span role="alert">Please let us know how we can help</span></div>

            <label>
              <input type="checkbox" name="subscribe">Subscribe to our newsletter
            </label>

            <div class="actions">
              <button type="submit" onclick="send(event)">Send</button>
            </div>
          </form>
        </section>

      </main>
</body>
</html>
